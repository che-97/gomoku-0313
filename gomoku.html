<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <title>Document</title>
</head>
<body>
    <div id="svgDiv"></div>
</body>
</html>
<style>
.non-seleted{cursor:pointer;}
</style>
<script>
var black = true;
var white = false;
$(document).ready(function(){
    
    // svg 생성
    var svg = createSvg("svg")

    
    $(svg).attr("width",300)
    $(svg).attr("height",300)

    //세로줄 생성
    for (var i = 0; i < 10; i++) {
        var line = createSvg('line')
        $(line).attr("x1" , 10+i*30)
        $(line).attr("y1" , 0)
        $(line).attr("x2" , 10+i*30)
        $(line).attr("y2" , 310)
        $(line).attr("style" , "stroke:rgb(255,0,0);stroke-width:2")
        $(svg).append(line);
    }

    //가로줄 생성
    for (var i = 0; i < 10; i++) {
        var line = createSvg('line')
        $(line).attr("x1" , 0)
        $(line).attr("y1" , 10+i*30)
        $(line).attr("x2" , 310)
        $(line).attr("y2" , 10+i*30)
        $(line).attr("style" , "stroke:rgb(255,0,0);stroke-width:2")
        $(svg).append(line);
    }

    for (var j = 0; j < 10; j++) {
        for (var i = 0; i < 10; i++) {
            var circle = createSvg('circle')
            $(circle).attr("cx",10+i*30)
            $(circle).attr("cy",10+j*30)
            $(circle).attr("r",5)
            $(circle).attr("fill","black")
            $(circle).attr("class","non-seleted")
            $(circle).attr("style","opacity:0;")
            $(circle).on({
                
                click: function () {
                    if(black){
                        $(this).attr("fill","black")
                        black = false;
                        white = true;
                    }else{
                        $(this).attr("fill","white")
                        black = true;
                        white = false;
                    }
                    $(this).css("opacity","1")
                    $(this).removeClass("non-seleted")
                },
                mouseover: function () {
                    if($(this).hasClass("non-seleted")){
                        if(black){
                            $(this).attr("fill","black")
                        }else{
                            $(this).attr("fill","white")
                        }

                        $(this).css("opacity","0.5")
                    }
                    
                },
                mouseleave: function () {
                    if($(this).hasClass("non-seleted")){
                        $(this).css("opacity","0")
                    }
                }
                });
            $(svg).append(circle);
        }
    }
   
   


    $("#svgDiv").append(svg);
});
function createSvg (element){
    return document.createElementNS("http://www.w3.org/2000/svg",element);
}
</script>
